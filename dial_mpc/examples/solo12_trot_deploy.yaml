# DIAL-MPC
seed: 0
output_dir: solo12_trot
n_steps: 400

env_name: solo12_walk
Nsample: 2048
Hsample: 16
Hnode: 4
Ndiffuse: 1
Ndiffuse_init: 10
temp_sample: 0.05
horizon_diffuse_factor: 0.9
traj_diffuse_factor: 0.5
update_method: mppi

# Base environment
dt: 0.02
timestep: 0.02
leg_control: position
action_scale: 1.0

# Solo12
default_vx: 0.3
default_vy: 0.0
default_vyaw: 0.0
ramp_up_time: 1.0
gait: trot

# Sim
robot_name: "solo12"
scene_name: "scene_solo12.xml"
sim_leg_control: position
plot: false
record: false
real_time_factor: 0.25
sim_dt: 0.005
sync_mode: false

# Real
real_leg_control: position
network_interface: "enp2s0"
real_kp: 4.0
real_kd: 0.2
initial_position_ctrl:
  [0.0, 0.67, -1.3, 0.0, 0.67, -1.3, 0.0, 0.67, -1.3, 0.0, 0.67, -1.3]
low_cmd_pub_dt: 0.002
localization_plugin: "ros2_odometry_plugin"
localization_timeout_sec: 0.1

# ROS2 odometry plugin
odom_topic: "odometry"

# Vicon plugin
vicon_tracker_ip: "128.2.184.3"
vicon_object_name: "lecar_go2"
vicon_z_offset: 0.0
